<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="css/checkoutPage.css">

    <style>
        body{
            background: url("assets/leaves.png");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
        }

    </style>
</head>
<body>

<div class="checkoutLayout">
    <a href="shop.html">keep shopping</a>
    <div class="right">
        <h1>Checkout</h1>
        <div class="form">
            <fieldset>
                <legend>Personal Details</legend>
                <div class="group">
                    <label for="fullname">Full Name: </label>
                    <input type="text" name="fullname" id="fullname">
                    <br>
                </div>
                <div class="group">
                    <label for="contact">Contact Number: </label>
                    <input type="text" name="contact" id="contact">
                    <br>
                </div>
            </fieldset>
            <fieldset>
                <legend>Delivery Details</legend>
                <div class="group">
                    <label for="Ad1">Address: </label>
                    <input type="text" name="Ad1" id="Ad1">
                    <br>
                </div>
                <div class="group">
                    <label for="postCode">PostCode: </label>
                    <input type="text" name="postCode" id="postCode">
                </div>
                <div class="group">
                    <label for="district">District: </label>
                    <select name="district" id="district">
                        <option value="default">Colombo</option>
                        <option value="1">Galle</option>
                        <option value="2">Kandy</option>
                        <option value="3">Gampaha</option>
                        <option value="4">Trincomalee</option>
                        <option value="5">Jafna</option>
                        <option value="6">NuwaraEliya</option>
                        <option value="7">Kegalle</option>
                    </select>
                </div>
            </fieldset>
            <fieldset>
                <legend>Payment Option</legend>
                <div class="group" >
                    <label for="payment1">VISA Card</label>
                    <img src="assets/Visa-logo.jpg" alt="VISA Card">
                    <input type="radio" id="payment1" name="payment">
                    <label for="payment2">Master Card</label>
                    <img src="assets/mastercard (1).jpg" alt="MasterCard">
                    <input type="radio" id="payment2"  name="payment">
                    <label for="payment3">COD</label>
                    <input type="radio" id="payment3"  name="payment">
                </div>

            </fieldset>
            <button class="buttonCheckout">CHECKOUT</button>
        </div>
    </div>
</div>

</div>
<script src="checkout.js"></script>

</body>
</html>
