<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitemap</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Include the navigation bar here -->

    <main>
        <h1>Sitemap</h1>
        <svg class="sitemap" viewBox="0 0 500 300">
            <g>
                <a xlink:href="home.html">
                    <circle cx="250" cy="50" r="20" class="node" />
                    <title>Home</title>
                </a>
                <text x="250" y="75" text-anchor="middle">Home</text>
            </g>
            <g>
                <a xlink:href="about.html">
                    <circle cx="150" cy="150" r="20" class="node" />
                    <title>About</title>
                </a>
                <text x="150" y="175" text-anchor="middle">About</text>
            </g>
            <!-- Add more nodes and links here -->
        </svg>
    </main>

    <!-- Include the footer here -->

    <script src="sitemap.js"></script>
</body>
</html>
