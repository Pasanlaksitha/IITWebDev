<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Shop</title>

    <link rel="stylesheet" href="css/shop.css" />


  </head>
  <body class="">

    <div class="container">
      <header>
        <h1>Shop Our Merch <3</h1>
        <div class="shopping">
          <img src="assets/shoppingBag.jpg" alt="shopping" />
          <span class="quantity">0</span>

        </div>
      </header>

      <div class="list"></div>
    </div>

    <div class="cart">
      <h1>Shopping Cart</h1>
      <ul class="listCard"></ul>

      <div class="checkout">
        <div class="total">Net Total: 0</div>
        <button class="proceedCheckout" id="checkout"  >
          CheckOut
        </button>
      </div>
      <div class="closeShopping">Close</div>
    </div>

    <script src="script/shop.js"></script>
  </body>
</html>
